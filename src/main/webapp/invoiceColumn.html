<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Invoice</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.5.0/ui-bootstrap-tpls.min.js"></script>
    <script src="js/canvasjs.min.js"></script>
    <script src="js/invoiceColumnApp.js"></script>
</head>
<body ng-app="invoiceAppModule" ng-controller="InvoiceAppController as invApp">
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10">
        <div id="chartContainer" style="height: 300px; width: 100%;">
        </div>
    </div>
    <div class="col-md-1"></div>
</div>
<div class="row">
    <div class="col-md-1"></div>
    <div class="col-md-10" ng-show="invApp.selectedInvoices.length">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th class="col-md-1">Reference Number</th>
                <th class="col-md-1">Date</th>
                <th class="col-md-1">Face Value in USD</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="inv in invApp.selectedInvoices">
                <td class="col-md-1">{{inv.indexLabel}}</td>
                <td class="col-md-1">{{inv.x}}</td>
                <td class="col-md-1">{{inv.y}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="col-md-1"></div>
</div>
</body>
</html>
